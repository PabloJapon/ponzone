<section class="page-section" id="contact" style="background: #212529;">
  <div class="container">
    <div class="row">
      <div class="col-lg-12 text-center">
        <h2 class="section-heading text-uppercase">Contact Us</h2>
        <h3 class="section-subheading text-muted">We would love to hear from you!</h3>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-12">
        <form id="contactForm" method="POST" data-netlify="true" name="contact" action="/thank-you">
          <input type="hidden" name="form-name" value="contact"> <!-- Hidden input for Netlify -->
          <div class="row">
            <div class="col-md-6">
              <div class="form-group">
                <input name="name" class="form-control" id="name" type="text" placeholder="Name*" required="required" style="background-color: transparent;">
              </div>
              <div class="form-group">
                <input name="email" class="form-control" id="email" type="email" placeholder="Email*" required="required" style="background-color: transparent;">
              </div>
              <div class="form-group">
                <input name="phone" class="form-control" id="phone" type="tel" placeholder="Phone Number*" required="required" style="background-color: transparent;">
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group">
                <textarea name="message" class="form-control" id="message" placeholder="Message*" required="required" style="background-color: transparent;"></textarea>
              </div>
            </div>
            <input type="text" name="bot-field" style="display:none">
            <div class="col-lg-12 text-center" style="margin-top: 2em;">
              <button id="sendMessageButton" class="btn btn-primary btn-xl text-uppercase" type="submit">Send Message</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>
