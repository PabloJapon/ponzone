<!-- Contact Section -->
<section class="page-section" id="contact" style="background: #212529;">
  <div class="container">
    <div class="row">
      <div class="col-lg-12 text-center">
        <h2 class="section-heading text-uppercase">Contact</h2>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-12">
        <!-- Contact Form -->
        <form id="contactForm" method="POST" data-netlify="true" name="contact">
          <input type="hidden" name="form-name" value="contact"> <!-- Hidden input for Netlify -->
          <div class="row">
            <div class="col-md-6">
              <div class="form-group">
                <input name="name" class="form-control" id="name" type="text" placeholder="Nombre*" required="required" style="background-color: transparent; color: white;">
              </div>
              <div class="form-group">
                <input name="email" class="form-control" id="email" type="email" placeholder="Email*" required="required" style="background-color: transparent; color: white;">
              </div>
              <div class="form-group">
                <input name="phone" class="form-control" id="phone" type="tel" placeholder="Número de teléfono*" required="required" style="background-color: transparent; color: white;">
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group">
                <textarea name="message" class="form-control" id="message" placeholder="Mensaje*" required="required" style="background-color: transparent; color: white;"></textarea>
              </div>
            </div>
            <input type="text" name="bot-field" style="display:none">
            <div class="col-lg-12 text-center" style="margin-top: 2em;">
              <button id="sendMessageButton" class="btn btn-primary btn-xl text-uppercase" type="submit">Enviar</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>

  <!-- Success Message Overlay -->
  <div id="success-overlay" style="display: none;">
    <div class="overlay-content">
      <h3>Mensaje enviado</h3>
      <p>Recibirá respuesta lo antes posible.</p>
      <button id="closeOverlay" class="btn btn-primary">Close</button>
    </div>
  </div>
</section>

<!-- Optional Custom CSS -->

  /* Overlay Styles */
  #success-overlay {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;

    z-index: 9999;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .overlay-content {
    background: #adadad;
    padding: 30px;
    text-align: center;

    box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.2);
  }

  .overlay-content h3 {
    margin-bottom: 15px;
    color: #ffffff;
  }

  .overlay-content p {
    margin-bottom: 20px;
    font-size: 1rem;
  }
</style>
