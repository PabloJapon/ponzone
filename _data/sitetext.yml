    text: "For us, you are not just a client, but you are part of our vision."
    section: portfolio2
    closebutton: "Close Project"
    subtext: You have worked hard for years to reap the benefits of your effort. We are committed to the fullest extent to advance your career. We are ready to use our years of experience to navigate you through all the hurdles you should not need to worry about. We are ready to put or wide net of connections to work for you. What makes everything possible? Our group of experienced directors and determined scouts that are ready to go the extra mile for you and your future. 

