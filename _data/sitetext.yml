en: &DEFAULT_EN
  header:
    text: Welcome to <br> NextPlay   Group 
    title: We value your career and accomplishments; therefore we are confident <br> that we can make your vision a reality. 
    button: Apply Now
    buttonlink: "#services"

  services:
    title: "Why Coming To The USA?"
    text: "Here are the testimonials of some former student-athletes the NextPlay Group team shared time with <br> during their years as athletes themselves."
    section: services
    list:
    - title: "Gustavo Reyes"
      desc: "\"Amazing experience where one makes incredible connections from all over the world. The learning, growth, and fun never stop. I did it for 5 years, and all I can say is I wish I could start the journey again!\""
      icon: "fas fa-shopping-cart" # Find more at https://fontawesome.com/icons
      image: assets/img/MeetTato1.jpg
    - title: "Iker Gonzalez"
      desc: "\"Coming to the states helped me develop not only as a student but also as an athlete and an individual. It helped me grow up and become a professional inside the athletic industry.\""
      icon: "fas fa-laptop"
      image: assets/img/MeetIker.jpg
    - title: "Joao Do Nascimento"
      desc: "\"Playing college in the US gave me the opportunity to keep playing the sport I love while working towards a degree with prestige. It has been by far the best decision I have made.\""
      icon: fab fa-markdown
      image: assets/img/MeetJoao.jpg
     

  portfolio:
    title: "Signings"
    text: "Get to know some of our current and past clients. From semi-pro signings to college signings and transfers, <br> we strive to provide next-level care to our talent"
    section: portfolio
    closebutton: "Close Project"

  timeline:
    title: "The Process"
    text: "How it works:"
    section: timeline
    # left is the default
    #start_align: "left"
    
    events:
      - title: "Initial Screening"
        year: "Step 1"
        desc: "Our team knows how difficult it is to navigate an athletic career. You will have an initial virtual meeting with our Director of Talent, where you will get to learn about our philosophy and we will get to know you as a person and as an athlete."
        image: assets/img/timeline/Process1.png
        alt:
      - title: "Path Planning"
        year: "Step 2"
        desc: "After the initial screening, if there is interest from both parties to proceed, we will set up a follow-up call to discuss possible paths that you can take in your athletic career. In this meeting, with both the Director of Talent and the Principal, we will lay out a clear path that you can take to further you career in the US."
        image: assets/img/timeline/Process2.png
        alt:
      - title: "We Go To Work For You"
        year: "Step 3"
        desc: "Depending on your goals and athletic level, we will work hard to market your profile and find the right fit for your journey. As we make use of our network of coaches and recruiters, we will make sure we plan according to your preferences and ambitions."
        image: assets/img/timeline/Process3.png
        alt: image alt text
      - title: "The Journey Begins"
        year: "Step 4"
        desc: "Once the right fit is found, depending if you are international or domestic, we start assisting with exam registration, immigration proceedings, transcripts, and school/team-related paperwork needed for you to start out your athletic career in the US. Once you sign, we will be with you throughout the entire process."
        image: assets/img/timeline/Process4.png
        alt:
        # you can enforce the alignment
        align: right
    end: "Time <br> To <br> Enjoy!"

  about:
    title: "About Us"
    text: "Who we are"
    body: "At NextPlay Group, we identify and guide talented young and experienced soccer players from all over the world. Our mission is to help you become the best version of yourself while advancing your athletic career. Our team is dedicated to providing personalized guidance and support to help you achieve your goals. We seek to work only with confident and ambitious athletes that are ready to take their journey to the next level."
    section: about

  clients:
    section: clients
    max-height: 80px
    horizontal-scrolling: "" #"yes/no"
    list:
      - title: "NCAA"
        url: https://www.ncaa.com
        logo: assets/img/clients/NCAA full.png
      - title: "NAIA"
