    section: servicios
    list:
      - title: "Gustavo Reyes"
        desc: "\"Una experiencia increíble en la que uno hace conexiones increíbles de todo el mundo. El aprendizaje, el crecimiento y la diversión no acaban. Lo hice durante 5 años, y todo lo que puedo decir es que ojalá pudiera empezar el viaje otra vez.\""
        icon: fas fa-shopping-cart #find more at https://fontawesome.com/icons
      - title: "Iker Gonzalez"
        desc: "\"Venir a Estados Unidos me ayudó a desarrollarme no sólo como estudiante, sino también como atleta y como persona. Me ayudó a crecer y a convertirme en un profesional del deporte..\""
        icon: fas fa-laptop
      - title: "Joao do Nascimento"
        desc: "\"Estudiar en Estados Unidos me dio la oportunidad de seguir practicando el deporte que amo mientras me preparaba para obtener un título universitario de prestigio. Ha sido, con diferencia, la mejor decisión que he tomado.\""
        icon: fab fa-markdown

  portfolio:
    title: "Portafolio"
    text: "Lorem ipsum dolor sit amet consectetur."
