    body: "En NextPlay Group, identificamos y guiamos a experimentados futbolistas jóvenes con talento de todo el mundo. Nuestra misión es ayudarte a convertirte en la mejor versión de ti mismo mientras avanzas en tu carrera deportiva. Nuestro equipo se dedica a proporcionar orientación personalizada y apoyo para ayudarle a alcanzar sus metas. Buscamos trabajar sólo con atletas seguros de sí mismos y ambiciosos que estén listos para llevar su viaje al siguiente nivel."
