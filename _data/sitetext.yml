  timeline:
    title: "El Proceso"
    text: "¿Cómo funciona?"
    section: cronologia
    # left is the default
    #start_align: "left"
    events:
      - title: "Evaluación Inicial"
        year: "Paso 1"
        desc: "Nuestro equipo sabe lo difícil que es desarrollar una carrera deportiva. Tendrás una reunión virtual inicial con nuestro Director de Talento, donde conocerás nuestra filosofía y te conoceremos como persona y como atleta."
        image: assets/img/timeline/1.jpg
        alt:
      - title: "Planificación del Proyecto"
        year: "Paso 2"
        desc: "Después de la evaluación inicial, si hay interés por ambas partes para seguir adelante, vamos a establecer una llamada de seguimiento para discutir los posibles caminos que puede tomar en su carrera deportiva. En esta reunión, tanto con el Director de Talento como con el Principal, idearemos un camino claro que puedes tomar para avanzar en tu carrera en los EE.UU."
        image: assets/img/timeline/2.jpg
        alt:
      - title: "Hacemos El Trabajo Por Ti"
        year: "Paso 3"
        desc: "Dependiendo de tus objetivos y de tu nivel deportivo, trabajaremos duro para comercializar tu perfil y encontrar la universidad adecuada para tu viaje. Usando nuestra red de entrenadores y reclutadores, nos aseguraremos de planificar de acuerdo con tus preferencias y ambiciones."
        image: assets/img/timeline/3.jpg
        alt: image alt text
      - title: "Comienza El Viaje"
        year: "Paso 4"
        desc: "Una vez encontrado el perfil adecuado, dependiendo de si eres internacional o residente, empezamos a ayudarte con el registro para los exámenes, los trámites de inmigración, los expedientes académicos y el papeleo relacionado con la escuela/equipo necesario para que empieces tu carrera deportiva en Estados Unidos. Una vez que firmes, estaremos contigo durante todo el proceso."
        image: assets/img/timeline/4.jpg
        alt:
        # you can enforce the alignment
        align: right
    end: "¡Se parte <br> de Nuestra <br> Historia!"

  about:
